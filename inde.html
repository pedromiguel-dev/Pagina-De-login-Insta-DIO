<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="insta-wrapper">
        <section class="insta-celular">
            <img src="./img/instagram-celular.png" alt="Celular">
        </section>
        <section class="insta-cards">
            <div class="card card1">
                <img class="logo" src="./img/instagram-logo.png" alt="Instagram">
                <img class="perfil" src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                <button class="butao">Continue como Pedro Miguel</button>
                <p>Remova a conta</p>
            </div>
            <div class="card card2">
                <p>Não é o Miguel?</p>
                <p><a> Troque a conta</a> ou  <a>Cadastre-se</a></p>
            </div>
            <div class="card apps card3">
                <p>Baixe o aplicativo</p>
                <img src="./img/apple-button.png" alt="AppStore">
                <img src="./img/googleplay-button.png" alt="PlaySotre">
            </div>
        </section>
    </div>
</body>
</html>
